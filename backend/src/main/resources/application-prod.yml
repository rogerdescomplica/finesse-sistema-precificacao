spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_schema: public

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public
    baseline-version: 1

app:
  security:
    cors:
      allowed-origins: https://app.finessecentrointegrado.com.br

    cookie:
      secure: true
      http-only: true

      # Escolha baseada em como vocÃª chama a API:
      # 1) Se vocÃª acessa a API como "https://app.finessecentrointegrado.com.br/api/..." (mesmo domÃ­nio via proxy):
      #    use Lax (recomendado)
      # 2) Se vocÃª acessa direto o Railway em outro domÃ­nio (cross-site) e depende de cookie:
      #    use None (e precisa Secure=true, que jÃ¡ estÃ¡)
      same-site: None

    jwt:
      # Em PROD, sem fallback. Se nÃ£o tiver, o app deve falhar ao subir.
      secret: ${JWT_SECRET}
      expiration-ms: ${JWT_EXPIRATION_MS:900000}
      refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

# ðŸ§¾ Logging (PROD) â€” deixe em stdout (Railway captura)
logging:
  level:
    com.finesse: INFO
    org.springframework.web.cors: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"