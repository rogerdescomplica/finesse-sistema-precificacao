spring:
  application:
    name: finesse-backend
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:finesse_db}
    username: ${POSTGRES_USER:finesse_user}
    password: ${POSTGRES_PASSWORD:finesse_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 60000
      initialization-fail-timeout: 0
      maximum-pool-size: 10
    
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_schema: public
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Security Configuration
app:
  security:
    jwt:
      secret: ${JWT_SECRET:finesse_dev_secret_key_2025_@_HS256_32bytes_minimum________}
      expiration: ${JWT_EXPIRATION:86400000} # 24 hours
      refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
    cors:
     allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:4173}
     
# Logging
logging:
  level:
    com.finesse: INFO
    org.springframework.web.cors: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/finesse-backend.log
    max-size: 10MB
    max-history: 30

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

jackson:
  serialization:
    WRITE_DATES_AS_TIMESTAMPS: false 

# Custom Properties
finesse:
  clinic:
    default-markup: ${DEFAULT_MARKUP:1.5}
    default-tax-rate: ${DEFAULT_TAX_RATE:0.15}
    currency: BRL
    timezone: America/Sao_Paulo